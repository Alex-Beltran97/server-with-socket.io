<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket Client</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
  ">
</head>
<body class="container">
  <h1 class="mt-2">Socket Client</h1>
  <hr />
  
  <p>
    Server Status:
    <span id="lblOnline" class="text-success">Online</span>
    <span id="lblOffline" class="text-danger">Offline</span>
  </p>

  <div class="row">
    <div class="col">
      <input type="text" id="txtMessage" class="form-control">
    </div>
    <div class="col">
      <button class="btn btn-primary" id="btnSend">Send</button>
    </div>
  </div>

  <script src="./socket.io/socket.io.js" ></script>
  <script src="./js/socket-client.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
